<ion-header color="light" class="ion-no-border" [translucent]="true">
  <ion-toolbar color="light">
    <ion-buttons *ngIf="verificarloginemail!=null&&verificarloginemail!=undefined" slot="end">
      <ion-button (click)="ONCHANGEmenuderechosuperior()" >
        <ion-avatar style="width:90%; height:90%;">
          <img src="assets/avatarassetsimage.png">
        </ion-avatar>
      </ion-button>
      <ion-button style="text-transform:none" (click)="ONCHANGEmenuderechosuperior()"><ion-text  style="margin-left: -8px;">{{this.verificarloginemail}}</ion-text><ion-icon name="ellipsis-vertical"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light" (click)="ONCHANGEclickenelcontent()" [fullscreen]="true">

  <ion-card *ngIf="menuderechosuperior==true" style="position:absolute; right:0%; top:0%; z-index: 9999;">
    <ion-card-header>
      <ion-card-title>Mi Cuenta</ion-card-title>
      <ion-card-subtitle>Menu de Usuario</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
          <ion-list>
          <ion-item>
          <ion-label (click)="iramiperfilDelMenuDerechoSuperior()" style="cursor: pointer;">Mi perfil</ion-label>
          </ion-item>
          <ion-item>
          <ion-label style="cursor: pointer;">Mi Cuenta</ion-label>
          </ion-item>
          <ion-item (click)="logout()" style="cursor: pointer;">
          <ion-label>Salir</ion-label>
          </ion-item>
          </ion-list>
    </ion-card-content>
  </ion-card>


  <ion-card style="border-radius: 2px;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p><a>Launchpad de ICO</a></p>
        </ion-col>
      </ion-row>
      <ion-row style="border-bottom: 1px solid #d1d9e5">
        <ion-col>
          &nbsp;
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <p><a>Account ID</a></p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          &nbsp;
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  
</ion-content>
