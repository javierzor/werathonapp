
<ion-app >
  
  
  <ion-split-pane  contentId="main-content">

    <ion-menu (ionDidClose)="mostraramburgesa()" (ionWillOpen)="ocultarhamburgesa()" contentId="main-content">

      <ion-content>
        
      <ion-item>
        <ion-label>
          Usuario
        </ion-label>
        <ion-buttons class="hidden-lg-up" hideWhen="portrait">
          <ion-button (click)="CloseMenuFlechaBoton()">
            <ion-icon color="primary" name="arrow-back-outline"></ion-icon>

          </ion-button>
        </ion-buttons>
      </ion-item>

      <ion-item *ngIf="tipo_cuenta==999">
        <ion-icon slot="start" name="log-in-outline"></ion-icon>
        <ion-button (click)="iralpaneladmin()">
          Admin Panel
        </ion-button>
      </ion-item>

      <ion-list lines="none">
        <ion-list-header>
          Menu Principal:
        </ion-list-header>
        
        <ion-menu-toggle auto-hide="false">
        <ion-item routerDirection="root" routerLink="/home" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon color="primary" name="home-outline"></ion-icon> &nbsp; &nbsp; 
          <ion-label >Inicio</ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/usuario" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon color="primary" name="person"></ion-icon> &nbsp; &nbsp; 
          <ion-label >Usuario</ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/miscompras" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon color="primary" name="pricetags"></ion-icon> &nbsp; &nbsp; 
          <ion-label >Mis Compras</ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/direccionderetiro" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon color="primary" name="wallet"></ion-icon> &nbsp; &nbsp; 
          <ion-label >Direcci√≥n de retiro</ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/misgananciasdeafiliado" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon color="primary" name="diamond"></ion-icon> &nbsp; &nbsp; 
          <ion-label >Mis ganancias de afiliado</ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/preguntas" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon color="primary" name="help"></ion-icon> &nbsp; &nbsp; 
          <ion-label >Preguntas</ion-label>
        </ion-item>
        <ion-item routerDirection="root" routerLink="/guia" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon color="primary" name="hammer"></ion-icon> &nbsp; &nbsp; 
          <ion-label >Guia</ion-label>
        </ion-item>


        </ion-menu-toggle>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
<ion-menu-button color="primary" *ngIf="!iconohambuergesa"  menuId="main-content"></ion-menu-button>

</ion-app>
